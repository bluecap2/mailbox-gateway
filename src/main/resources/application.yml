server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: mobile
          uri: http://localhost:8081
          predicates:
            - Path=/mobiles/** 
        - id: mailbox
          uri: http://localhost:8082
          predicates:
            - Path=/mailboxes/**
        - id: alarm
          uri: http://localhost:8084
          predicates:
            - Path=/alarmLists/** 
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: mobile
          uri: http://mobile:8080
          predicates:
            - Path=/mobiles/** 
        - id: mailbox
          uri: http://mailbox:8080
          predicates:
            - Path=/mailboxes/**
        - id: alarm
          uri: http://alarm:8080
          predicates:
            - Path=/alarmLists/** 
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
